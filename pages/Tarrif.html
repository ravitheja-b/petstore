<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Petstore Services & Tariffs</title>
    <style>
        body {
            background-color: #deb887; /* burlywood */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #8b4513; /* saddle brown */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 2px solid #8b4513; /* saddle brown */
        }

        th {
            background-color: #d2691e; /* chocolate */
            color: white;
            font-size: 1.2em;
        }

        td {
            font-size: 1.1em;
            color: #333;
        }

        @media (max-width: 600px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 1em;
            }
        }

        .home-button {
            background-color: #8b4513; /* saddle brown */
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #d2691e; /* chocolate */
        }
    </style>
</head>
<body>
    <table id="catalog">
        <caption>Petstore Service Offerings & Tariffs</caption>
        <tr>
            <th>Service Offering</th>
            <th>Tariff</th>
        </tr>
        <tr>
            <td>Pet Walking</td>
            <td>$10 per hour</td>
        </tr>
        <tr>
            <td>Pet Taxi</td>
            <td>$5 per mile</td>
        </tr>
        <tr>
            <td>Overnight Care</td>
            <td>$50 per night</td>
        </tr>
        <tr>
            <td>Medical Administration</td>
            <td>$50 per visit</td>
        </tr>
        <tr>
            <td>Pet Diet Consulting</td>
            <td>$10 per visit</td>
        </tr>
    </table>

    <a href="../index.html" class="home-button">Home</a>
</body>
</html>
