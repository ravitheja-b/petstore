<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Petstore Registration</title>
    <style>
        body {
            background-color: #b0e0e6; /* powderblue */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            border: 2px solid #000;
        }

        h3 {
            text-align: center;
            color: darkblue;
            font-family: 'Times New Roman', Times, serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .radio-group label {
            font-weight: normal;
            margin-left: 5px;
        }

        .terms {
            margin-bottom: 15px;
        }

        .terms label {
            font-weight: normal;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h3>Registration Form</h3>
        <form method="POST">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Enter your password" required>

            <label for="cnfpassword">Confirm Password</label>
            <input type="password" id="cpass" name="cpass" placeholder="Confirm your password" required>

            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>

            <label for="squestion">Select a Security Question</label> 
            <select id="squestion" name="squestion" required>
                <option value="fpn">First pet name</option>
                <option value="fcm">First car model</option>
                <option value="bp">Birth place</option>
                <option value="fvs">Favorite vacation destination</option>
            </select>

            <label for="w3review">Additional Information</label>
            <textarea id="w3review" name="w3review" rows="4" placeholder="Tell us anything more..."></textarea>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" value="terms" required>
                <label for="terms">I accept the terms and conditions</label>
            </div>

            <input type="submit" value="Submit">
        </form>
        <a href="../index.html" class="home-button">Home</a>
    </div>
</body>
</html>
