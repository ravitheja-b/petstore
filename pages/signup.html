<!DOCTYPE html>
<html lang="en">
<head>
    <title style=>HTML Form</title>
    <style>
        .form-box {
            padding: 10px; /*makes it look neat*/
            border-radius: 2px; /*or 2px*/
            border: 2px solid black;
            width: 500px;
            box-sizing: content-box;
            height: 300px;
            padding-left: 150px;

          }
          title {
            text-align: center;
          }

    </style>
</head>
<body>
    <h1>HTML Form</h1>
    <div>
        <form class="form-box">
          <div id="aDiv">
            <table>
              <tr>
                <td>Name :</td>
                <td>
                  <input type="text" name="name">
                </td>
                <br>
              </tr>
              <tr>
                <td>Email :</td>
                <td>
                  <input type="text" name="email">
                </td>
                <br>
              </tr>
              <tr>
                <td>Password :</td>
                <td>
                  <input type="password" name="pwd">
                </td>
                <br>
              </tr>
              <tr>
                <td>Confirm Password :</td>
                <td>
                  <input type="password" name="cpwd">
                  <br>
              </tr>
              <tr>
                <td>
                  <input type="submit" value="Submit">
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
</body>
</html>
